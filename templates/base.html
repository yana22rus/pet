<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Side Bar Navigation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h2>Меню</h2>
        <ul>
            {% block sidebar %}
            {% for m in side_bar %}
            <li><a href="{{m.url}}">{{m.name}}</a></li>
            {% endfor %}
            {% endblock%}
        </ul>
    </div>
    <div class="main_content">
        <div class="line">
            <div class="header">
                {% block footer %}
                {% for m in footer %}
                <a href="{{m.url}}">{{m.name}}</a>
                {% endfor %}
                {% endblock%}
            </div>
        </div>
        <div class="info">
            {% block content %}

            {% endblock%}
        </div>

    </div>
</div>

</body>

</html>
